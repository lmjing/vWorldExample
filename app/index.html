<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
 </head>
<body ng-app="myApp">
<div ng-controller="MapController" ng-init="setMode()">
  <div id="vmap" style="width:100%;height:500px;left:0px;top:0px"></div>
  <select id="setMode" ng-model="mode" ng-change="setMode(this.value)">
    <option value="2d-map">2d-map</option>
    <option value="background-map">배경지도</option>
  </select>
  <span>
  <input type="text" name="zoomLevel" value="16" id="zoomLevel">
  <button type="submit" name="zoom" ng-click="setZoom()">Zoom</button>
  <button type="submit" name="move" ng-click="moveToYeouido()">여의도</button>
  <button type="submit" name="search" ng-click="getAddressKT()">127.0271674,37.4713571</button>
</span>
</div>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="app.js"></script>
<!-- VWORLD 2D Map-->
<script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=38BBFD28-BE85-3C8A-944A-51A428E44141&domain=http://localhost:8000"></script>
<!-- VWORLD background Map -->
<script src="https://map.vworld.kr/js/map/OpenLayers-2.13/OpenLayers-2.13.js" type="text/javascript"></script>
<script type="text/javascript" src="https://map.vworld.kr/js/apis.do?type=Base&&apiKey=38BBFD28-BE85-3C8A-944A-51A428E44141"></script>
<script src="index.js"></script>
</body>
</html>
